<!DOCTYPE html>
<html>
    <head>
        <title>Hurry up and play some board game!</title>
        <link rel="stylesheet" type="text/css" href='styles/style.css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
        <div class='app'>
            <section class='inputs'>
                    <h1> Who are you? </h1>
                    <input class='nick' placeholder='your ninckname'>
                    <h1> How much time do we have? </h1>
                    <input class='time' placeholder='only numbers!'>
                    <h1> How many people?</h1>
                    <input class='players' placeholder='type the number'>
                    <button class='searchButton'> <i class="fas fa-search"></i> </button>
                    <button class='clearSearch'><i class="fas fa-times"></i></button>
            </section>
            <section class='results'>
                <div class='randomSection'>
                    <p class='paragraphRandom'>Pick something for me </p>
                    <i class="fas fa-dice random"></i>
                    <p>or maybe something you didn't play?</p>
                    <i class="fas fa-dice notPlayed"></i>
                </div>
                <p class='totalTime'>0 min</p>
                <ul id='gameCollection'></ul>
            </section>
        </div>  
        <script src='./script.js'></script>
    </body>
</html>
