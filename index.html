<!DOCTYPE html>
<html>
    <head>
        <title>Tester</title>
        <script>
            var req = new XMLHttpRequest();
            req.open("GET", "http://localhost:8080/https://www.boardgamegeek.com/xmlapi2/thing?id=146021", false);
            req.send(null);
            console.log(req.responseText);
        </script>
    </head>
    <body>
        <p id="catanName"></p>
        <p id="catanTimeMax"></p>
        <p id="catanTimeMin"></p>

      
        <script>
          var parser, xmlDoc, catanTimeMax;
          var text = req.responseText;
      
          parser = new DOMParser();
          xmlDoc = parser.parseFromString(text, "text/xml");
      
          catanName = document.getElementById("catanName");
          catanName.innerHTML = xmlDoc.getElementsByTagName("name")[0].getAttribute('value');
      
          catanTimeMax = document.getElementById("catanTimeMax");
          catanTimeMax.textContent = 'Maximum time: ' + xmlDoc.getElementsByTagName('maxplaytime')[0].getAttribute('value') + 'min.';

          catanTimeMin = document.getElementById('catanTimeMin');
          catanTimeMin.innerHTML = 'Minimum time: ' + xmlDoc.getElementsByTagName('minplaytime')[0].getAttribute('value') + 'min.';
        </script>
      </body>
</html>
